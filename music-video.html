<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>Music Video</title>
  <meta name="description" content="portfolio site">
  <link rel="icon" href="./img/icon.png">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="project.css">
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/content.js"></script>
  <script src="./js/include.js"></script>

<div class="transition is-active"></div>

<body onload="setup()"> 
  <div id="master-container">

    <div id="overlay-div"></div>

    <div class="topBuffer"></div>

        <!-- TEXT -->
        <div id="text-column">
          <h1>Generative Music Video</h1>

          <p>
            Short animation I made for a class exercise. 
            I used VQGAN+CLIP to generate videos using the album cover and keywords as input. Then I synced the videos to the music in Premiere.          
            <br><br>
            Song: Why Are Sundays So Depressing by The Strokes
          </p>
          
          <!-- <p class="infoHead"></p> -->
          <p class="info">4.s00 - Design Intelligence</p>
          <p class="info info2">Spring 2022</p>
        </div>

        <!-- IMAGES -->
        <div id="img-column">
            
            <iframe src="https://www.youtube.com/embed/GqlpFMEHclQ?si=zIsQdsI_nJdK0iLB" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen
                style="aspect-ratio: 1;"
            ></iframe>

        </div>



            

      <!-- BOTTOM BUFFER -->
      <div class="bottomBuffer"></div>

    </div> <!-- CONTENT -->
