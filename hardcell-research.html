<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>Hardcell</title>
  <meta name="description" content="portfolio site">
  <link rel="icon" href="./img/icon.png">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="project.css">
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/content.js"></script>
  <script src="./js/include.js"></script>
  <script src="./js/visible-plugin.js"></script>
  <script src="./js/universal.js"></script>
</head>

<div class="transition is-active"></div>

<body onload="setup()"> 
  <div id="master-container">
    
    <!-- INCLUDE -->
    <div id="overlay-div"></div>

    <!-- TOP BUFFER -->
    <div class="topBuffer"></div>

    
    <!-- CONTENT -->
    <div id="content">
        <!-- TEXT -->
        <div id="text-column">
          <h1> 
            Hardcell by Judith Barry
          </h1>

          <p>
            I was a designer & fabricator on this project, an interactive art+technology installation. Here is some of the stuff I worked on :)
          </p>
          
          <div class="skools-container">
            <div class="skools" id="skills"><strong>SKILLS</strong>
              <br>Fabrication
              <br>Circuit Design
              <br>CAD
              <br>Rapid Prototyping
            </div>
            <div class="skools" id="tools"><strong>TOOLS</strong>
              <br>3D Printing
              <br>Laser Cutting
            </div>
          </div>
          <br>
          <!-- <p class="infoHead"></p> -->
          <p class="info info2">2023-2024</p>
        </div>

        <!-- IMAGES -->
        <div id="img-column">

            <div>
                <video id="k-front"
                    src="./img/project/hardcell/keyboard-front.mp4" loop="">
                </video>
            </div>

            <div>
                <video id="k-back"
                    src="./img/project/hardcell/keyboard-back.mp4" loop="">
                </video>
            </div>

            <div style="height:10em"></div>

            <div class="imgRow3">
              <img src="./img/project/hardcell/pcb-assembly1.jpg"
              ><img src="./img/project/hardcell/pcb-assembly2.jpg"
              ><img src="./img/project/hardcell/pcb-assembly3.jpg">
            </div>
            
            <div style="height:20em"></div>
            <img src="./img/project/hardcell/3dname.jpg">
            <div style="height:20em"></div>

        </div>



            

      <!-- BOTTOM BUFFER -->
      <div class="bottomBuffer"></div>

    </div> <!-- CONTENT -->


  </div> <!-- MASTER -->
</body>



</html>
