<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>Serial Drift</title>
  <meta name="description" content="portfolio site">
  <link rel="icon" href="./img/icon.png">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="project.css">
  <script src="./js/jquery-3.5.1.min.js"></script>

        <!-- TEXT -->
        <div id="text-column">
          <h1>Serial Drift</h1>

          <p>
            I generated designs in Rhino and Grasshopper which were drawn by a pen plotter. I explored distorting the translation between the digital drawing and physical drawing by using dried out felt pens and charcoal. 
          </p>
          
          <!-- <p class="infoHead"></p> -->
          <p class="info">4.021 - Design Techniques & Technologies</p>

        </div>

        <div id="img-column">
            
            <img style="mix-blend-mode: darken;" src="./img/project/drift/1.jpg">
            <img style="mix-blend-mode: darken;" src="./img/project/drift/2.jpg">
            <img style="mix-blend-mode: darken;" src="./img/project/drift/3.jpg">

        </div>

    </div> <!-- CONTENT -->
